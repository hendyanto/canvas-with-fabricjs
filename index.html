<html>
  <head></head>
  <body>
    <script src="fabric.min.js"></script>
    <script src="main.js"></script>
    <canvas width="500" height="500" style="border: 1px solid red;" id="c"></canvas>

    <script>
      var canvas = new fabric.Canvas("c");
      var createNewRectangle = function(){
        var i = new Rectangle(canvas, ...arguments);
        animationManager.register(i);
        return i;
      }

      animationManager.start();
    </script>

    <script>
      var kotak = createNewRectangle('blue');
      kotak.moveDown();
      kotak.moveRight();
      kotak.moveDown();
      kotak.moveRight();
      kotak.moveDown();
      kotak.moveRight();
      kotak.moveDown();
      kotak.moveRight();

      var kotak2 = createNewRectangle('red');
      kotak2.moveRight();
      kotak2.moveDown();
      kotak2.moveRight();
      kotak2.moveRight();
      kotak2.moveRight();
      kotak2.moveRight();

      var kotak3 = createNewRectangle('green');
      kotak3.moveRight();
      kotak3.moveRight();
      kotak3.moveDown();
      kotak3.moveRight();
      kotak3.moveRight();
      kotak3.moveRight();
      kotak3.moveRight();
      kotak3.moveRight();
      kotak3.moveDown();
      kotak3.moveDown();
    </script>
  </body>
</html>
